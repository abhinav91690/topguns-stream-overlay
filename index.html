<!DOCTYPE html>
<html>
<head>
    <title>Cricket Score Overlay</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="overlay">
        <img src="topgunsUTDPulte.png" alt="Overlay" class="overlay-image">
        <div id="result" class="score-overlay">
            <div class="wicket" id="match-result">Team 2 won by 0 Wickets</div>
        </div>
        <div id="firstInnings" class="score-overlay">
            <div class="batsman-info">
                <div class="batsman-row">
                    <span class="batsman-name" id="batsman1-name">BATSMAN 1</span> <span class="batsman-runs-balls" id="batsman1-runs-balls">(0)</span>
                </div>
                <div class="batsman-row">
                    <span class="batsman-name" id="batsman2-name">BATSMAN 2</span> <span class="batsman-runs-balls" id="batsman2-runs-balls">(0)</span>
                </div>
            </div>

            <div class="team-info">
                <div class="team-name" id="team-name">Team 1</div>
                <div class="score-and-overs">
                    <span class="score" id="team-score">0</span>/ <span class="wickets" id="team-wickets">0</span> <span class="overs" id="team-overs-display">(0.0)</span>
                </div>
            </div>

            <div class="bowler-info">
                <div class="bowler-row">
                    <span class="bowler-label" id="bowler-name">BOWLER NAME</span> <span class="bowler-value" id="bowler-figures">0-00 (0.0)</span>
                </div>
                <div class="bowler-row">
                    <div class="ball-by-ball-container" id="ball-by-ball">
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="secondInnings" class="score-overlay">
            <div>
            <span class="wickets" id="s-team-name">Team 1   </span>
            <span class="wickets" id="s-team-score">0</span>/<span class="wickets" id="s-team-wickets">0</span> <span class="overs" id="s-team-overs-display">(0.0)</span>
            </div>
            <div class="wicket spacer" id="score-needed">Team 2 Need 0 From Overs 0 RRR</div>
        </div>
    </div>

<script src="script.js" type="module"></script>
</body>
</html>
